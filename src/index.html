<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta Random</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div class="container p-0 mt-5">
      <div class="row justify-content-center">
        <div class="container text-center p-3">
          <button
            type="button"
            class="btn btn-outline-light text-center justify-content-center"
            id="btn-random"
          >
            Nueva Card
          </button>
          <button
            type="button"
            class="btn btn-outline-light text-center justify-content-center"
            id="btn-change"
          >
            Cambiar TamaÃ±o
          </button>
          <p class="text-white p-3" id="reloj"></p>
        </div>

        <div class="container text-center p-3">
          <input type="text" placeholder="cambiar alto" id="alto" />
          <input type="text" placeholder="cambiar ancho" id="ancho" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          class="container d-flex text-center justify-content-center p-3 align-items-center"
          id="contenedor"
        >
          <div
            class="card text-center border-black border-3 rounded-4 shadow-lg "
            id="tarjeta"
            style="width: 200px; height: 250px;"
          >
            <div
              class="card-header text-start fs-3 bg-white border-white rounded-4"
            >
              <div id="palocab"></div>
            </div>
            <div
              class="card-body fw-bold fs-1 d-flex text-center justify-content-center align-items-center"
            >
              <div id="numero"></div>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <div
              class="card-footer text-end fs-3 bg-white border-white rounded-4"
            >
              <div id="palopie"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
